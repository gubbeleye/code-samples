<!--Here is a stripped down version of a section in the course.-->
<article id="moduleNum" class="locked">
    <!--An article is accessed when it is unlocked by the fading-out of the 'locked-cover'
         which is positioned absolutely over the top of the article content.-->
    <div class="locked-cover"><img src="../images/general/locked.png" alt="locked"></div>
    <!--The carousel wrapper is given an id in case specific access is required.-->
    <div id="carouselNum">
        <!--Begin carousel plugin markup.-->
        <div class="carousel">
            <!--Carousel window-->
            <div class="sublime-carousel-slides">
                <!--Carousel sliding element-->
                <div>
                    <!--Slides-->
                    <div class="sublime-carousel-slide slide01"></div>
                    <div class="sublime-carousel-slide slide02 animation"></div>
                    <div class="sublime-carousel-slide slide03 interaction"></div>
                </div>
            </div>
            <!--Begin carousel navigation-->
            <div class="sublime-carousel-navigation previous">
                <button class="sublime-carousel-previous"></button>
            </div>
            <div class="sublime-carousel-navigation jump">
                <!--Jump buttons replicated by plug-in-->
                <button class="sublime-carousel-jump"></button>
            </div>
            <div class="sublime-carousel-navigation next">
                <button class="sublime-carousel-next"></button>
            </div>
        </div>
        <!--End carousel plug-in markup-->
    </div>
</article>
